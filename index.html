<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        
        <div class="input-info">
            <div class="input-display">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" class="input" placeholder="Enter City name">
            </div>

            <button class="location">
                <i class="fa-solid fa-location-crosshairs"></i>
            </button>
        </div>

        <div class="no-results">
            <img src="./icons/no-result.svg" alt="" class="weather-icon-2">
            <h3 class="title">Something went wrong!</h3>
            <p class="message">We're unable to retrieve the weather details. Enure you've entered a valid city or try again later.</p>
        </div>
        
        <div class="weather-section">
            <div class="weather-display">
                <p class="CityName"></p>
                <div class="current-weather">
                    <img src="./icons/clouds.svg" alt="" class="weather-icon">
                    <h2 class="temperature"></h2>
                    <p class="description"></p>
                </div>
                
                <div class="others-info">
                    <div class="humidity-info">
                        <div class="humidity">
                            <img src="./icons/humidity.png" alt="">
                            <p class="humidity-per"></p>
                        </div>
                        <p>Humidity</p>
                    </div>
                    <div class="windspeed-info">
                        <div class="windspeed">
                            <img src="./icons/wind.png" alt="">
                            <p class="wind-speed"></p>
                        </div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
    
            <div class="hourly-display">
                <ul class="weather-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
